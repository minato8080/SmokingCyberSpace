<html lang="ja" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <title>喫煙電気空間</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="favicon.ico"
      type="image/vnd.microsoft.icon"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@swampman_360" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%APP_ORIGIN%" />
    <meta property="og:title" content="喫煙電気空間" />
    <meta property="og:description" content="" />
    <meta
      property="og:image"
      content="%APP_ORIGIN%public/img/twittercard.png"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      margin: 0;
    "
  >
    <div style="flex: 1 1; position: relative; overflow: hidden">
      <div id="start-screen">
        <div style="text-align: center; width: 100%; font-size: xx-large">
          <form id="avatarArea" class="selection-group">
            <input id="a" type="radio" name="avatar" value="masi" checked />
            <label for="a">
              <img src="img/masi-icon.png" />
            </label>

            <input id="b" type="radio" name="avatar" value="tatu" />
            <label for="b">
              <img src="img/tatu-icon.png" />
            </label>
          </form>
          <input
            type="text"
            maxlength="6"
            name="nickname"
            id="nickname"
            value=""
            placeholder="anonymous"
            autofocus
            autocomplete="off"
          /><br /><br />
          <button id="game-start-button" class="materialbutton">接続</button>
        </div>
      </div>
      <button id="sousin" class="materialbutton">送信</button>
      <form id="message_form">
        <input id="input_msg" maxlength="54" autocomplete="off" />
      </form>
      <canvas id="canvas-2d" width="3500" height="960"></canvas>
      <div class="controler">
        <div id="firstline">
          <button id="up" class="Tkey materialbutton">↑</button>
          <button id="A" class="AB materialbutton AB">A</button>
        </div>
        <div id="secondline">
          <button id="left" class="Tkey materialbutton">←</button>
          <button id="down" class="Tkey materialbutton">↓</button>
          <button id="right" class="Tkey materialbutton">→</button>
          <button id="B" class="AB materialbutton AB">B</button>
        </div>
        <div id="thirdline">
          <button id="select" class="SelSta materialbutton">select</button>
          <button id="start" class="SelSta materialbutton">start</button>
        </div>
      </div>
    </div>
    <div id="youtube" webkit-playsinline playsinline></div>
    <img id="masi" src="img/masi.png" style="display: none" />
    <img id="tatu" src="img/tatu.png" style="display: none" />
    <img id="map-image" src="img/map_ad.png" style="display: none" />
    <img id="map-image-z1" src="img/map_front.png" style="display: none" />
    <img id="top" src="img/chatbox-top-500.png" style="display: none" />
    <img id="middle" src="img/chatbox-middle-500.png" style="display: none" />
    <img id="under" src="img/chatbox-under-500.png" style="display: none" />
    <img id="smoky" src="img/smoke.png" style="display: none" />
    <script src="dist/index.js" type="text/javascript"></script>
  </body>
</html>
