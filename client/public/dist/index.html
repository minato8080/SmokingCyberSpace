<html lang="ja" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <title>喫煙電気空間</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="favicon.ico"
      type="image/vnd.microsoft.icon"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@swampman_360" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://smokingcyberspace.onrender.com/" />
    <meta property="og:title" content="喫煙電気空間" />
    <meta property="og:description" content="" />
    <meta
      property="og:image"
      content="https://smokingcyberspace.onrender.com/public/img/twittercard.png"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body class="container" >
    <div style="flex: 1 1; position: relative; overflow: hidden">
      <div id="startScreen">
        <div style="text-align: center; width: 100%; font-size: xx-large">
          <form id="avatarArea" class="selectionGroup">
            <input id="avatarMasi" type="radio" name="avatar" value="masi" checked />
            <label for="avatarMasi">
              <img src="img/masi-icon.png" />
            </label>

            <input id="avatarTatu" type="radio" name="avatar" value="tatu" />
            <label for="avatarTatu">
              <img src="img/tatu-icon.png" />
            </label>
          </form>
          <input
            type="text"
            maxlength="6"
            name="nickname"
            id="nicknameInput"
            value=""
            placeholder="anonymous"
            autofocus
            autocomplete="off"
          /><br /><br />
          <button id="gameStartButton" class="materialButton">接続</button>
        </div>
      </div>
      <button id="sendButton" class="materialButton">送信</button>
      <form id="messageForm">
        <input id="inputMessage" maxlength="54" autocomplete="off" />
      </form>
      <canvas id="canvas2d" width="3500" height="960"></canvas>
      <div class="controller">
        <div class="controllerRow">
          <button id="upButton" class="directionKey materialButton">↑</button>
          <button id="buttonA" class="actionButton materialButton">A</button>
        </div>
        <div class="controllerRow">
          <button id="leftButton" class="directionKey materialButton">←</button>
          <button id="downButton" class="directionKey materialButton">↓</button>
          <button id="rightButton" class="directionKey materialButton">→</button>
          <button id="buttonB" class="actionButton materialButton">B</button>
        </div>
        <div class="controllerRow">
          <button id="selectButton" class="menuButton materialButton">select</button>
          <button id="startButton" class="menuButton materialButton">start</button>
        </div>
      </div>
    </div>
    <div id="youtubePlayer" webkit-playsinline playsinline></div>
    <img id="masiImage" src="img/masi.png" style="display: none" />
    <img id="tatuImage" src="img/tatu.png" style="display: none" />
    <img id="mapImage" src="img/map_ad.png" style="display: none" />
    <img id="mapImageZ1" src="img/map_front.png" style="display: none" />
    <img id="chatboxTop" src="img/chatbox-top-500.png" style="display: none" />
    <img id="chatboxMiddle" src="img/chatbox-middle-500.png" style="display: none" />
    <img id="chatboxUnder" src="img/chatbox-under-500.png" style="display: none" />
    <img id="smokyImage" src="img/smoke.png" style="display: none" />
    <script src="dist/index.js" type="text/javascript"></script>
  </body>
</html>
