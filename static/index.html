<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>喫煙電気空間</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="shortcut icon" href="https://smokingcyberspace.herokuapp.com/static/favicon.ico">
</head>
<body style="display: flex; flex-direction: column; width: 100%; height: 100%; margin: 0;">
    <div style="flex: 1 1; position: relative; overflow:hidden;">
        <div id="start-screen">
            <div style="text-align: center; width: 100%; font-size: xx-large;">
                <input type="text" maxlength="6" name="nickname" id="nickname" placeholder="anonymous" autofocus autocomplete="off"><br /><br />
                <button id="start-button" class="materialbutton">接続</button>
            </div>
        </div>
        <button id="sousin" class="materialbutton">送信</button>
        <form id="message_form">
            <input id="input_msg" maxlength="54" autocomplete="off" />
        </form>
        <div id="canvas-parerent" ">
            <canvas id="canvas-2d" width="3500" height="960"></canvas>
        </div>
        <div class="clear">
            <div class="border"></div>
            <h1 class="title">喫煙電気空間</h1>
            <div class="controler">
                <div id="firstline">
                    <button id="up" class="Tkey materialbutton">↑</button>
                    <button id="A" class="AB materialbutton AB">A</button>
                </div>
                <div id="secondline">
                    <button id="left" class="Tkey materialbutton">←</button>
                    <button id="down" class="Tkey materialbutton">↓</button>
                    <button id="right" class="Tkey materialbutton">→</button>
                    <button id="B" class="AB materialbutton AB">B</button>
                </div>
                <div id="thirdline">
                    <button id="select"class="SelSta materialbutton">select</button>
                    <button id="start" class="SelSta materialbutton">start</button>
                </div>
            </div>
        </div>
    </div>
    <div id="youtube"></div>
    <img id="player-image" src="/static/masita.png" style="display: none;">
    <img id="map-image" src="/static/map.png" style="display: none;">
    <img id="map-image-z1" src="/static/map-z1.png" style="display: none;">
    <img id="top" src="/static/chatbox-top-500.png" style="display: none;">
    <img id="middle" src="/static/chatbox-middle-500.png" style="display: none;">
    <img id="under" src="/static/chatbox-under-500.png" style="display: none;">
    <script src="/static/game.js"></script>
</body>
</html>
